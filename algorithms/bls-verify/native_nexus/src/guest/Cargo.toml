[package]
name = "guest"
version = "0.1.0"
edition = "2021"

[dependencies]
nexus-rt = { git = "https://github.com/nexus-xyz/nexus-zkvm.git", tag = "0.2.3", version = "0.2.3" }
postcard = { version = "=1.0.8", default-features = false, features = ["alloc"] }
